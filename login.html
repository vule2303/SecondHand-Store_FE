<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">  
        <meta name="viewport" content="width=devide-width, initial-scale=1, shirk-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <title>Form basic Bootstrap</title>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
</head>    
<body>
        <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
        <div class="uk-width-1-1">
            <div class="uk-container">
                <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                    <div class="uk-width-1-1@m">
                        <form class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                            <ul class="uk-tab uk-flex-center" uk-grid uk-switcher="animation: uk-animation-fade">
                                <li><a href="#">Đăng kí</a></li>
                                <li><a href="#">Đăng nhập</a></li>
                                <li class="uk-hidden">Quên mật khẩu</li>
                            </ul>
                            <ul class="uk-switcher uk-margin">
                                <li>
                                    <h3 class="uk-card-title uk-text-center">Đăng kí ngay</h3>
                                    <form>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                                <input class="uk-input uk-form-large" type="text" placeholder="Tên đăng nhập">
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                                <input class="uk-input uk-form-large" type="text" placeholder="Địa chỉ email">
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                                <input class="uk-input uk-form-large" type="password" placeholder="Mật khảu">	
                                            </div>
                                        </div>
                                        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                            <label><input class="uk-checkbox" type="checkbox">Tôi đồng ý vối điều khoản</label>
                                        </div>
                                        <div class="uk-margin">
                                            <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Đăng nhập</button>
                                        </div>
                                        <div class="uk-text-small uk-text-center">
                                           Dã có tài khoản?! <a href="#" uk-switcher-item="1">Đăng nhập</a>
                                        </div>
                                    </form>
                                </li>
                                <li>
                                    <h3 class="uk-card-title uk-text-center">Welcome</h3>
                                    <form>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                                <input class="uk-input uk-form-large" type="text" placeholder="Địa chỉ email">
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                                <input class="uk-input uk-form-large" type="password" placeholder="Mật khẩu">	
                                            </div>
                                        </div>
                                        <div class="uk-margin uk-text-right@s uk-text-center uk-text-small">
                                            <a href="#" uk-switcher-item="2">Quên mật khẩu?</a>
                                        </div>
                                        <div class="uk-margin">
                                            <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Đăng nhập</button>
                                        </div>
                                        <div class="uk-text-small uk-text-center">
                                            Chưa có tài khoản? <a href="#" uk-switcher-item="0">Tạo tài khoản</a>
                                        </div>
                                    </form>
                                </li>
                                <li>
                                    <h3 class="uk-card-title uk-text-center">Quên mật khẩu</h3>
                                    <p class="uk-text-center uk-width-medium@s uk-margin-auto">Nhập email để lấy lại mật khẩu</p>
                                    <form>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                                                <input class="uk-input uk-form-large" type="text" placeholder="Địa chỉ email">
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Gửi email</button>
                                        </div>
                                        <div class="uk-text-small uk-text-center">
                                            <a href="#" uk-switcher-item="1">Trở về trang chủ</a>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.24/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
