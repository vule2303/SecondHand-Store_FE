<!DOCTYPE html>
<html lang="en">
<head>
  <title>ThaiMC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/d7608d3ae4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;300&display=swap" rel="stylesheet">
  <style>
    .rounded-circle{
      width: 50px;
      height: 50px;
    }
    .rounded-start{
      width: 100px;
      height: 100px;
    }
    .card-img-top{
      width: auto;
      height: auto;
    }
    .title{
    
    z-index: 1; 
    }
    .center-text {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    #checkoutt{
      border: 10px solid transparent;
      padding: 15px;
      border-image: url(images/z4369629459976_c6032d84fb9d0dd4116800dfca108b6f.jpg) 30% round;
      background-image: url(images/xe.jpg), url(images/mo.jpg);
      background-position: right bottom, left top;
      background-repeat: no-repeat, repeat;
    }
    body {
      background-color: #fffffe;
    }
    button{
      background-color: #ffd803;
    }
    
    
  </style>
</head>
<body>

<div class="container-fluid" >
  <div id="checkoutt" class="container p-5 bg-primary-subtle text-black text-center">
    <h1 style="color: yellow; border: 2px; font-size: 70px;
      @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap'); font-family: 'Handjet', cursive;
     "><strong>SecondHand Check Out!!!</strong></h1>
   
  </div><br>
  
   
   <div class="container-fluid" >
    <div class="row">
      <div class="col-sm-6 bg-danger-subtle">
        <div class="d-flex flex-column">
          <div class="p-2 bg-info">
            <img src="images/god.jpg" class="rounded-circle" alt="anh">
            item 1 <i class="fa-solid fa-cart-shopping"></i></div>
          <div class="p-2 bg-secondary"> 
            <img src="images/xe.jpg" class="rounded-circle">
            item 2  <i class="fa-solid fa-cart-shopping"></i></div>
          <div class="p-2 bg-success">
            <img src="images/mo.jpg" class="rounded-circle">
            item 3  <i class="fa-solid fa-cart-shopping"></i></div>
        </div>
        <p>Discount code <i class="fa-solid fa-tag"></i></p>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <input type="text" placeholder="SE-abc-23JPGS">
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success">Apply</button><br>
             
              </div>
            </div>

          </div><hr>
          
            <div class="row">
              <div class="col-sm-6"> Subtotal</div>
              <div class="col-sm-6"> <i class="fa-solid fa-dollar-sign"></i>Price</div>
            </div>
            <div class="row">
              <div class="col-sm-6"> Shipping</div>
              <div class="col-sm-6"> <i class="fa-solid fa-dollar-sign"></i>Price</div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-6" style="font-size: 20px;"> <i class="fa-solid fa-file-invoice"></i><strong>Total</strong></div>
              <div class="col-sm-6"> <i class="fa-solid fa-dollar-sign"></i>Price</div>
            </div>
        
      </div>
      <div class="col-sm-6 bg-warning-subtle">
        <h1 style="text-shadow: 3px 2px 4px red;">Type your address! <i class="fa-solid fa-pen" style="color: #d71d55;"></i></h1>
      <form >
        <div class="mb-3 mt-3">
          <label for="name" class="form-label"><i class="fa-solid fa-pencil"></i>Full Name:</label>
          <input type="name" class="form-control" id="name" placeholder="ThaiMC" name="name">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label"><i class="fa-solid fa-location-dot"></i> Address:</label>
          <input type="address" class="form-control" id="address" placeholder="KTX SV B1, Nguyen Hoang, P7, TP.Da Lat" >
        </div>
        <div class="mb-3">
          <label for="sdt" class="form-label"><i class="fa-solid fa-phone"></i>Phong Number:</label>
          <input type="sdt" class="form-control" id="sdt" placeholder="0865601819..." >
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"><i class="fa-solid fa-floppy-disk fa-sm" style="color: #1ad53a;"></i> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      
     </div>
  </div>
   </div>
   <br><br><br>
    
   <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="#!"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      SecondHand Products
      
    </div>
    <!-- Copyright -->
  </footer>
  

 
  


</body>
</html>
