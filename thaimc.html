<!DOCTYPE html>
<html lang="en">
<head>
  <title>ThaiMC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .rounded-circle{
      width: 50px;
      height: 50px;
    }
    .rounded-start{
      width: 100px;
      height: 100px;
    }
    .card-img-top{
      width: auto;
      height: auto;
    }
    .title{
    
    z-index: 1; 
    }
    .center-text {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    
    
    
  </style>
</head>
<body>

<div class="container">
  <div class="container p-5 bg-primary-subtle text-black text-center">
    <h1>SecondHand Check Out!!!</h1>
    
  </div><br>
  
   
   <div class="container-fluid" >
    <div class="row">
      <div class="col-sm-6 bg-danger-subtle">
        <div class="d-flex flex-column">
          <div class="p-2 bg-info">
            <img src="images/god.jpg" class="rounded-circle" alt="anh">
            item 1</div>
          <div class="p-2 bg-secondary"> 
            <img src="images/xe.jpg" class="rounded-circle">
            item 2</div>
          <div class="p-2 bg-success">
            <img src="images/mo.jpg" class="rounded-circle">
            item 3</div>
        </div>
        <p>Discount code</p>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <input type="text" placeholder="SE-abc-23JPGS">
            </div>
            <div class="col-sm-6">
              <button class="btn btn-primary">Apply</button><br>
             
              </div>
            </div>

          </div><hr>
          
            <div class="row">
              <div class="col-sm-6"> Subtotal</div>
              <div class="col-sm-6"> Price</div>
            </div>
            <div class="row">
              <div class="col-sm-6"> Shipping</div>
              <div class="col-sm-6"> Price</div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-6"> Total</div>
              <div class="col-sm-6"> Price</div>
            </div>
        
      </div>
      <div class="col-sm-6 bg-warning-subtle">
        <h1>Type your address!</h1>
      <form >
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="name" class="form-control" id="name" placeholder="ThaiMC" name="name">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="address" class="form-control" id="address" placeholder="KTX SV B1, Nguyen Hoang, P7, TP.Da Lat" >
        </div>
        <div class="mb-3">
          <label for="sdt" class="form-label">Phong Number:</label>
          <input type="sdt" class="form-control" id="sdt" placeholder="0865601819..." >
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      
     </div>
  </div>
   </div>

    
  
  
  
  

 
  


</body>
</html>
